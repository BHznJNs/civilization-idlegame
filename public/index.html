<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>文明：放置游戏</title>

    <style>
        body {
            overflow: hidden
        }

        #app {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            width: 100vw;
            height: 100vh
        }

        /* 资源栏、事件栏 滚动条设为左侧 */
        .ps {
            position: relative
        }
        .data-bar .ps__rail-y,
        .event-bar .ps__rail-y{
            left: 0;
            right: auto
        }
        .data-bar .ps__thumb-y,
        .event-bar .ps__thumb-y{
            left: 2px;
            right: auto
        }
        /* ---- */
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
